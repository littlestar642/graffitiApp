<div style="position:relative;height:100%;max-width:100vw;max-height: 100vh;">
    <div style="position: absolute;top:0;z-index: 1;height:50px; width: 100vw;background-color: rgb(31, 31, 31);display: flex;justify-items: center;align-content: center;text-align: center;">
        <div *ngIf="!enableButton" class="text-white text-xl text-center" style="display: block;margin: 0 auto;">Thanks for making memories :)</div>
        <button *ngIf="enableButton" id="btn" class="btn-secondary" style="display: block;margin: 0 auto;width:10%" (click)="sendPhoto()" [disabled]='!enableButton' [ngClass]="{'bg-yello-200':!enableButton}">Send</button>
    </div>
    <div id="tui-image-editor-container">
    </div>
</div>

<ngx-spinner
    bdColor="rgba(51,51,51,0.8)"
    size="medium"
    color="#E5433E"
    type="pacman"
    >
    <p style="font-size: 20px; color:black">Let's create memories...</p>
    </ngx-spinner>
